<html>
    <body>
        <applet code="cz.cuni.mff.peckam.java.origamist.gui.viewer.OrigamiViewerBootstrapper"
              width="800"
              height="600"
              archive="
                lib/log4j-1.2.16.jar,
                lib/j3dcore.jar,
                lib/j3dutils.jar,
                lib/vecmath.jar,
                lib/jaxb2-basics-runtime-0.6.0.jar,
                lib/forms.jar,
                lib/batik-anim.jar,
                lib/batik-awt-util.jar,
                lib/batik-bridge.jar,
                lib/batik-codec.jar,
                lib/batik-css.jar,
                lib/batik-dom.jar,
                lib/batik-ext.jar,
                lib/batik-gvt.jar,
                lib/batik-parser.jar,
                lib/batik-script.jar,
                lib/batik-svg-dom.jar,
                lib/batik-svggen.jar,
                lib/batik-transcoder.jar,
                lib/batik-util.jar,
                lib/batik-xml.jar,
                lib/itextpdf-5.1.0.jar,
                lib/JPEGMovieAnimation.jar,
                lib/pdf-transcoder.jar,
                lib/xml-apis-ext.jar,
                Origamist.jar,
                OrigamistViewer.jar
            ">

           <param name="files" value="diagrams/paper_plane.xml diagrams/advanced_diagram.xml diagrams/diagram.xml" />
           <!-- These are the files to be displayed at startup. -->
           
           <param name="startupMode" value="page" />
           <!-- Startup mode of the page, either "page" or 
           "diagram". -->
           
           <param name="java_arguments" value="-Xmx1024m" /> 
           <!-- Require more memory than the default portion. -->
       </applet>
	</body>
</html>
